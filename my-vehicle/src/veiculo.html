<!DOCTYPE html>
<html>

<head>
    <title>Sistema Cadastro de veiculo</title>

    <!-- Passo 01 - Adicionar esses CSSs -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
             <img src="veiculo.jpg" class="rounded-circle" width="304" height="236" alt="veiculo">
            <h1>Cadastro de veículo</h1>
            <h3>Unicesumar</h3>
        </div>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Unicesumar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Veiculo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="fornecedor.html">Fornecedor</a>
                </li>
            </ul>
        </nav>
        <br>
        <div class="row col-md-12">
            <h3 class="col-md-4">Cadastro de veiculo</h3>
            <!-- Open the Modal -->
            <button type="button" class="btn btn-success col-md-2" data-toggle="modal" data-target="#newModal">
                Adicionar 
            </button>
        </div>

        <br/>
        <!-- The Modal -->
        <div class="modal" id="newModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Novo Veciulo</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Passo 04 - Indicar o método e o nome do formumlario -->
                    <form method="post" name="vehicleForm">
                        <!-- Modal Body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="new_vehicle_renavam">Renavam</label>
                                <input type="text" class="form-control" id="new_vehicle_renavam">
                            </div>
                            <div class="form-group">
                                <label for="new_vehicle_marca">Marca</label>
                                <input type="text" class="form-control" id="new_vehicle_marca">
                            </div>
                            <div class="form-group">
                                <label for="new_vehicle_modelo">Modelo</label>
                                <input type="text" class="form-control" id="new_vehicle_modelo">
                            </div>
                            <div class="form-group">
                                <label for="new_vehicle_ano">Ano</label>
                                <input type="text" class="form-control" id="new_vehicle_ano">
                            </div>
                            <div class="form-group">
                                <label for="new_vehicle_placa">Placa</label>
                                <input type="text" class="form-control" id="new_vehicle_placa">

                            </div>
                        </div>

                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <!-- Passo 05 - No class adicionar o id btnSalvar -->
                            <button type="submit" id="btnNewVehicle" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Fim Modal -->

        <!-- Modal para Alterar Veiculo-->
        <div class="modal" id="editModal">
                <div class="modal-dialog">
                    <div class="modal-content">
    
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Alterar Veiculo</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
    
                        <!-- Passo 04 - Indicar o método e o nome do formumlario -->
                        <form method="post" id="editVehicleForm" name="editVehicleForm">
                            <!-- Modal Body -->
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="edit_vehicle_renavam">Renavam</label>
                                    <input type="text" class="form-control" id="edit_vehicle_renavam">
                                </div>
                                <div class="form-group">
                                    <label for="edit_vehicle_marca">Marca</label>
                                    <input type="text" class="form-control" id="edit_vehicle_marca">
                                </div>
                                <div class="form-group">
                                    <label for="edit_vehicle_modelo">Modelo</label>
                                    <input type="text" class="form-control" id="edit_vehicle_modelo">
                                </div>
                                <div class="form-group">
                                    <label for="edit_vehicle_ano">Ano</label>
                                    <input type="text" class="form-control" id="edit_vehicle_ano">
                                </div>
                                <div class="form-group">
                                        <label for="edit_vehicle_placa">Placa</label>
                                        <input type="text" class="form-control" id="edit_vehicle_placa">
                                    </div>
                                <input type="hidden" id="edit_vehicle_key" name="edit_vehicle_key">
                            </div>
    
                            <!-- Modal Footer -->
                            <div class="modal-footer">
                                <!-- Passo 05 - No class adicionar o id btnSalvar -->
                                <button type="submit" id="btnEditVehicle" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Fim Modal -->
    
            <!-- Modal para Excluir Estudante-->
            <div class="modal" id="deleteModal">
                <div class="modal-dialog">
                    <div class="modal-content">
    
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Excluir Veiculo</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
    
                        <!-- Passo 04 - Indicar o método e o nome do formumlario -->
                        <form method="post" id="deleteVehicleForm" name="deleteVehicleForm">
                            <!-- Modal Body -->
                            <div class="modal-body">
                                <p id="mensagemExclusao"></p>
    
                                <input type="hidden" id="delete_vehicle_key">
                            </div>
    
                            <!-- Modal Footer -->
                            <div class="modal-footer">
                                <!-- Passo 05 - No class adicionar o id btnSalvar -->
                                <button type="submit" id="btnDeleteVehicle" class="btn btn-danger" data-dismiss="modal">Excluir</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Fim Modal -->

        <!-- Passo 06 - A tabela precisa de um ID -->
        <table id="tabela" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Renavam</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Ações</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

    <!-- Passo 03 - Adicionar essa importação do Javascript a ser criado -->
    <script src="scriptveiculo.js"></script>
</body>

</html>
