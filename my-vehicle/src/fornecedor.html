<!DOCTYPE html>
<html>

<head>
    <title>Sistema de Cadastro de Veiculo</title>

    <!-- Passo 01 - Adicionar esses CSSs -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

<body>
    <div class="container">
        <div class="jumbotron">
            <img src="fornecedor.jpg" class="rounded-circle" width="304" height="236" alt="fornecedor">
            <h1>Cadastro de fornecedor</h1>
            <h2>Unicesumar</h2>
        </div>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Unicesumar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="veiculo.html">Veiculo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Fornecedor</a>
                </li>
            </ul>
        </nav>
        <br>
        <div class="row col-md-12">
                <h3 class="col-md-4">Cadastrar Fornecedor</h3>
                <!-- Open the Modal -->
                <button type="button" class="btn btn-success col-md-2" data-toggle="modal" data-target="#newModal">
                    Adicionar 
                </button>
            </div>
    
            <br/>
            <!-- The Modal -->
            <div class="modal" id="newModal">
                <div class="modal-dialog">
                    <div class="modal-content">
    
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Novo Fornecedor</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
    
                        <!-- Passo 04 - Indicar o método e o nome do formumlario -->
                        <form method="post" name="fornecedorForm">
                            <!-- Modal Body -->
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="new_fornecedor_codigo">Código</label>
                                    <input type="text" class="form-control" id="new_fornecedor_codigo">
                                </div>
                                <div class="form-group">
                                    <label for="new_fornecedor_razaosocial">Razao social</label>
                                    <input type="text" class="form-control" id="new_fornecedor_razaosocial">
                                </div>
                                <div class="form-group">
                                    <label for="new_fornecedor_nomefantasia">Nome fantasia</label>
                                    <input type="text" class="form-control" id="new_fornecedor_nomefantasia">
                                </div>
                                <div class="form-group">
                                    <label for="new_fornecedor_endereço">Endereço</label>
                                    <input type="text" class="form-control" id="new_fornecedor_endereço">
                                </div>
                            </div>
    
                            <!-- Modal Footer -->
                            <div class="modal-footer">
                                <!-- Passo 05 - No class adicionar o id btnSalvar -->
                                <button type="submit" id="btnNewFornecedor" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Fim Modal -->
    
            <!-- Modal para Alterar Veiculo-->
            <div class="modal" id="editModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
        
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Alterar Fornecedor</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
        
                            <!-- Passo 04 - Indicar o método e o nome do formumlario -->
                            <form method="post" id="editFornecedorForm" name="editFornecedorForm">
                                <!-- Modal Body -->
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="edit_fornecedor_codigo">Código</label>
                                        <input type="text" class="form-control" id="edit_fornecedor_codigo">
                                    </div>
                                    <div class="form-group">
                                        <label for="edit_fornecedor_razaosocial">Razão social</label>
                                        <input type="text" class="form-control" id="edit_fornecedor_razaosocial">
                                    </div>
                                    <div class="form-group">
                                        <label for="edit_fornecedor_nomefantasia">Nome fantasia</label>
                                        <input type="text" class="form-control" id="edit_fornecedor_nomefantasia">
                                    </div>
                                    <div class="form-group">
                                        <label for="edit_fornecedor_endereço">Endereço da empresa</label>
                                        <input type="text" class="form-control" id="edit_fornecedor_endereço">
                                    </div>
                                    <input type="hidden" id="edit_fornecedor_key" name="edit_fornecedor_key">
                                </div>
        
                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                    <!-- Passo 05 - No class adicionar o id btnSalvar -->
                                    <button type="submit" id="btnEditFornecedor" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Fim Modal -->
        
                <!-- Modal para Excluir Estudante-->
                <div class="modal" id="deleteModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
        
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Excluir Fornecedor</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
        
                            <!-- Passo 04 - Indicar o método e o nome do formumlario -->
                            <form method="post" id="deleteFornecedorForm" name="deleteFornecedorForm">
                                <!-- Modal Body -->
                                <div class="modal-body">
                                    <p id="mensagemExclusao"></p>
        
                                    <input type="hidden" id="delete_fornecedor_key">
                                </div>
        
                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                    <!-- Passo 05 - No class adicionar o id btnSalvar -->
                                    <button type="submit" id="btnDeleteFornecedor" class="btn btn-danger" data-dismiss="modal">Excluir</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Fim Modal -->
    
            <!-- Passo 06 - A tabela precisa de um ID -->
            <table id="tabela" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Razão Social</th>
                        <th>Nome Fantasia</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
            </table>
        </div>
        

        <!-- Passo 02 - Adicionar esses Javascripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>


        <!-- Passo 03 - Adicionar essa importação do Javascript a ser criado -->
        <script src="scriptFornecedor.js"></script>
</body>

</html>
