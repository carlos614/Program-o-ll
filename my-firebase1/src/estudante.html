<!DOCTYPE html>
<html>

<head>
    <title>Unicesumar</title>

    <!-- Passo 01 - Adicionar esses CSSs -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Sistema Acadêmico</h1>
            <h3>Unicesumar</h3>
        </div>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Unicesumar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="estudante.html">Estudante</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="professor.html">Professor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Matricula</a>
                </li>
            </ul>
        </nav>
        <br>
        <div class="row col-md-12">
            <h3 class="col-md-4">Cadastro de Estudante</h3>
            <!-- Open the Modal -->
            <button type="button" class="btn btn-success col-md-2" data-toggle="modal" data-target="#myModal">
                Adicionar <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>

        <br/>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Novo Estudante</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Passo 04 - Indicar o método e o nome do formumlario -->
                    <form method="post" name="studentForm"></form>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="student_ra">RA</label>
                            <input type="text" class="form-control" id="student_ra">
                        </div>
                        <div class="form-group">
                            <label for="student_nome">Nome</label>
                            <input type="text" class="form-control" id="student_nome">
                        </div>
                        <div class="form-group">
                            <label for="student_email">Email</label>
                            <input type="email" class="form-control" id="student_email">
                        </div>
                        <div class="form-group">
                            <label for="student_cpf">CPF</label>
                            <input type="text" class="form-control" id="student_cpf">
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <!-- Passo 05 - No class adicionar o id btnSalvar -->
                        <button type="submit" id="btnNewStudent" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Fim Modal -->

        <!-- Passo 06 - A tabela precisa de um ID -->
        <table id="tabela" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>RA</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Passo 02 - Adicionar esses Javascripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

    <!-- Passo 03 - Adicionar essa importação do Javascript a ser criado -->
    <script src="script.js"></script>
</body>

</html>
