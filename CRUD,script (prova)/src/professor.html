<!DOCTYPE html>
<html>

<head>
    <title>Unicesumar</title>

    <!-- Passo 01 - Adicionar esses CSSs -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Sistema Acadêmico</h1>
            <h2>Unicesumar</h2>
        </div>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Unicesumar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="estudante.html">Estudante</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Professor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Matricula</a>
                </li>
            </ul>
        </nav>
        <br>
        <div class="row col-md-12">
            <h3 class="col-md-4">Cadastro de Professor</h3>
            <!-- Open the Modal -->
            <button type="button" class="btn btn-success col-md-2" data-toggle="modal" data-target="#newModal">
                Adicionar
            </button>
        </div>

        <br/>
        <!-- Modal para Novo Estudante-->
        <div class="modal" id="newModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Novo Professor</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Passo 04 - Indicar o método e o nome do formulario -->
                    <form method="post" name="professorForm">
                        <!-- Modal Body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="new_professor_cpf">CPF</label>
                                <input type="text" class="form-control" id="new_professor_cpf">
                            </div>
                            <div class="form-group">
                                <label for="new_professor_nome">Nome</label>
                                <input type="text" class="form-control" id="new_professor_nome">
                            </div>
                            <div class="form-group">
                                <label for="new_professor_especializacao">Especialização</label>
                                <input type="email" class="form-control" id="new_professor_especializacao">
                            </div>
                            <div class="form-group">
                                <label for="new_professor_codigo">Codigo</label>
                                <input type="text" class="form-control" id="new_professor_codigo">
                            </div>
                        </div>

                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <!-- Passo 05 - No class adicionar o id btnSalvar -->
                            <button type="submit" id="btnNewProfessor" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Fim Modal -->

        <!-- Modal para Alterar Estudante-->
        <div class="modal" id="editModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Alterar Professor</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Passo 04 - Indicar o método e o nome do formumlario -->
                    <form method="post" id="editProfessorForm" name="editProfessorForm">
                        <!-- Modal Body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="edit_professor_cpf">CPF</label>
                                <input type="text" class="form-control" id="edit_professor_cpf">
                            </div>
                            <div class="form-group">
                                <label for="edit_professor_nome">Nome</label>
                                <input type="text" class="form-control" id="edit_professor_nome">
                            </div>
                            <div class="form-group">
                                <label for="edit_professor_especializacao">Especialização</label>
                                <input type="email" class="form-control" id="edit_professor_especializacao">
                            </div>
                            <div class="form-group">
                                <label for="edit_professor_codigo">Codigo</label>
                                <input type="text" class="form-control" id="edit_professor_codigo">
                            </div>
                            <input type="hidden" id="edit_professor_key" name="edit_professor_key">
                        </div>

                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <!-- Passo 05 - No class adicionar o id btnSalvar -->
                            <button type="submit" id="btnEditProfessor" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Fim Modal -->

        <!-- Modal para Excluir Estudante-->
        <div class="modal" id="deleteModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Excluir Professor</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Passo 04 - Indicar o método e o nome do formumlario -->
                    <form method="post" id="deleteProfessorForm" name="deleteProfessorForm">
                        <!-- Modal Body -->
                        <div class="modal-body">
                            <p id="mensagemExclusao"></p>

                            <input type="hidden" id="delete_professor_key">
                        </div>

                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <!-- Passo 05 - No class adicionar o id btnSalvar -->
                            <button type="submit" id="btnDeleteProfessor" class="btn btn-danger" data-dismiss="modal">Excluir</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Fim Modal -->

        <!-- Passo 06 - A tabela precisa de um ID -->
        <table id="tabela" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Especialização</th>
                    <th>Código</th>
                    <th>Ações</th>
                </tr>
            </thead>
        </table>
    </div>



        <!-- Passo 02 - Adicionar esses Javascripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
        <script type="text/javascript" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

        <!-- Passo 03 - Adicionar essa importação do Javascript a ser criado -->
        <script src="script.js"></script>
</body>

</html>
